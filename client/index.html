<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Link Automator - URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Add immediate debugging to see if HTML loads
      console.log("HTML is loading, document ready state:", document.readyState);
      window.addEventListener('DOMContentLoaded', () => {
        console.log("DOM content loaded");
        const root = document.getElementById('root');
        console.log("Root element at DOMContentLoaded:", root);
      });
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; background: red; color: white; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Link Automator requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div style="padding: 20px; color: #666; text-align: center;">
        <h2>Loading Link Automator...</h2>
        <p>If this message persists, please check the browser console for errors.</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
